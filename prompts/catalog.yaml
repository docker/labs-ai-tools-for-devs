    icon: https://cdn.jsdelivr.net/npm/simple-icons@v7/icons/atlassian.svg
    secrets:
      - name: atlassian.jira.token
        required: false
      - name: atlassian.confluence.token
        required: false
    config:
      - name: atlassian
        description: The MCP server is allowed to access these paths
        parameters:
          confluence:
            type: object
            properties:
              url:
                type: string
              username:
                type: string
          jira:
            type: object
            properties:
              url:
                type: string
              username:
                type: string
        anyOf:
          - required:
              - confluence
          - required:
              - jira
