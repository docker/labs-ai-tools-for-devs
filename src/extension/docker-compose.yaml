services:
  mcp_docker:
    image: mcp/docker:0.0.7
    ports:
      - 8811:8811
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "docker-prompts:/prompts"
    command:
      - serve
      - --mcp
      - --port
      - "8811"
volumes:
  docker-prompts:
    name: docker-prompts
